<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            margin:100px auto;
            width: 100px;
            height: 100px;
        }
        #btn{
            width: 100px;
            height: 100px;
            transition: all .3s;
        }
    </style> 
</head>
<body>
    <div class="box"><div id="btn">这里是一个btn</div></div>
    <script>
        var oBtn=document.getElementById("btn");

        oBtn.onmouseover=function(){
            oBtn.style.backgroundColor="#666";
        }
        oBtn.onmousedown=function(){
            oBtn.style.borderRadius="50%";
            oBtn.style.width="120px";
            oBtn.style.height="120px";
        }
        oBtn.onmouseup=function(){
            oBtn.style.borderRadius="10px";
            oBtn.style.width="100px";
            oBtn.style.height="100px";
        }
        oBtn.onmouseout=function(){
            oBtn.style.backgroundColor="transparent";
        }
    </script>
</body>
</html>
