<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #main{
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 40px;
            line-height: 40px;
            border: 1px solid #999;
            background-color: #fff;
        }
        .box{
            position: absolute;
            top: 140px;
            left: 100px;
            width: 200px;
            height: 150px;
            border: 1px solid #999;
            background-color: #fff;
             display: none; 
        }
        .box div{
            width: 200px;
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="main">找图片</div>
    <div class="box">
        <div class="">找图集</div>
        <div class="">找案例</div>
        <div class="">找设计师</div>
        <div class="">找问答</div>
        <div class="">找模型</div>
    </div>
    <script>
        var oMain=document.getElementById("main");
        var oBox=document.getElementsByClassName("box")[0];
        var aDiv=oBox.getElementsByTagName("div");

        oMain.onmouseover=oBox.onmouseover=function(){
            oBox.style.display="block";
        }
        oMain.onmouseout=oBox.onmouseout=function(){
            oBox.style.display="none";
        }
        // //创建一个内容数组保存,并读取保存
        // var content=[oMain.innerHTML];
        // for(var i=0;i<aDiv.length;i++){
        //     content[i+1]=aDiv[i].innerHTML;
        // }

        for(var i=0;i<aDiv.length;i++){
            (function(){
                aDiv[i].onmouseover=function(){
                    this.style.backgroundColor="#999";
                    this.style.color="#f40";
                }
                aDiv[i].onmouseout=function(){
                    this.style.backgroundColor="#fff";
                    this.style.color="#000";
                }

            })();

            (function () {
                aDiv[i].onclick = function () {
                    var temp;
                    temp=this.innerHTML;
                    this.innerHTML=oMain.innerHTML;
                    oMain.innerHTML=temp;
                    oBox.style.display="none";
                }
            })();
           
        }
    </script>
</body>
</html>
