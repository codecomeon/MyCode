    <script type="text/javascript">
        //作业1：或者 连续交集运算
        var a1=parseInt(prompt("作业1：被5、6整除否\n\t请输入一个数",""));
        var x=(a1%5)===0?true:false;
        var y=(a1%6)===0?true:false;
        if(x){
            if(y){
                alert("这个数同时能被5和6整除");
            }
            else{
                alert("这个数能被5整除,但是不能被6整除");
            }
        }else if(y){
                alert("这个数能被6整除,但是不能被5整除");
        }else{
                alert("这个数既不能被5整除,也不能被6整除");
        }

        //作业2：或者 两数模2是否相同  或者 两数相加奇偶性
        var a2=parseInt(prompt("作业2：奇偶性一致性\n\t请输入一个数",""));
        var b2=parseInt(prompt("请再输入一个数",""));
        var f1=a2%2===0;
        var f2=b2%2===0;
        if(f1===f2){
            alert("你好，这两个数字的奇偶性相同");
        }else{
            alert("你好，这两个数字的奇偶性不同");
        }

        //作业3：或者 让（100的倍数且被400整除）或者（不是100的倍数且被4整除）
        var a3=parseInt(prompt("作业3：闰年判别器\n\t请输入一个年份"));
        if(a3%100===0){
            alert(a3%400===0?"您输入的年份"+a3+"是闰年":"您输入的年份"+a3+"不是闰年");
        }else{
            alert(a3%4===0?"您输入的年份"+a3+"是闰年":"您输入的年份"+a3+"不是闰年");
        }
