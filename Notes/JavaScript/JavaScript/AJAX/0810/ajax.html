<body>
    <h1 id="text">=======</h1>
    <button id="btn">显示内容</button>
    <script>
        btn.onclick=function(){

        var xhr=new XMLHttpRequest();

        xhr.onreadystatechange=function(){
            if(xhr.readyState==4){
                text.innerHTML=xhr.responseText;
            }

        xhr.open("get","php/a.txt",true);
        xhr.send(null);
        }
