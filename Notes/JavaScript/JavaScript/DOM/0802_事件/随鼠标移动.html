<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        #b1{
            top: 100px;
        }

        #b2{
            top:250px;
        }

        #b3{
            top:400px;
        }
    </style>
</head>
<body>
    <div id="b1"></div>
    <div id="b2"></div>
    <div id="b3"></div>
    <script>
        var b1=document.getElementById("b1");
        var b2=document.getElementById("b2");
        var b3=document.getElementById("b3");

        mouseMoveCreator(b1);
        mouseMoveCreator(b2);
        mouseMoveCreator(b3);

        function mouseMoveCreator(obj){
            obj.onmousedown=function(event){
                var delX= event.screenX-obj.offsetLeft;
                var delY= event.screenY-obj.offsetTop;
                document.onmousemove=function(event){
                    obj.style.left=(event.screenX-delX)+"px";
                    obj.style.top=(event.screenY-delY)+"px";
                }
            };
            document.onmouseup=function(){
                document.onmousemove=null;
            }
        }
    </script>
</body>
</html>
