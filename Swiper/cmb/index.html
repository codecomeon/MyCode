    <script>
        //播放音乐
        var oAudio=document.querySelector('audio');
        var oBtnMusic=document.querySelector('.btn-music-on');
        oBtnMusic.addEventListener('click',function () {
            if(oAudio.paused){
                oAudio.paused=false;
                oAudio.play();
                oBtnMusic.className='btn-music-on';
                oBtnMusic.style.animationPlayState ='running';
            }else{
                oAudio.paused=true;
                oAudio.pause();
                oBtnMusic.className='btn-music-on btn-music-off';
                oBtnMusic.style.animationPlayState='paused';
            }
        });


        var mySwiper=new Swiper('.swiper-container',{
            //分页器名
            pagination:'.swiper-pagination',
            //分页器是否可点击触发
            paginationClickable:true,
            //方向垂直
            direction:'vertical',
            onInit:function (swiper) {
                //隐藏动画元素
                swiperAnimateCache(swiper);
                //初始化完成开始动画
                swiperAnimate(swiper);
            },
            onSlideChangeEnd:function (swiper) {
                //每个slide切换结束时运行当前动画
                swiperAnimate(swiper);
            }
        });

        //关灯效果
        var lightBtn=document.querySelector(".light-btn");
        var lightOnBtn=document.querySelector(".light-btn-on");
        var lightOn=document.querySelector(".light-on");
        var lightOff=document.querySelector(".light-off");
        lightBtn.addEventListener("click",function () {
            lightBtn.style.display="none";
            lightOff.style.display="none";
            lightOn.style.display="block";
            lightOnBtn.style.display="block";
        });
    </script>
